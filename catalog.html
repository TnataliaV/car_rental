    <meta charset="UTF-8">

    <title>Luxury cars</title>
    <link rel="stylesheet" href="style.css">
    <script src="animation.js" defer></script>
</head>

<body>
    <section id="cover_1">
        <div class="container">
            <header>
                <img src="./img/Luxury_cars.png" alt="logotip">
                <button class="burger-menu" aria-label="Меню">
                    <span class="burger-icon"></span>
                    <span class="burger-icon"></span>
                    <span class="burger-icon"></span>
                </button>
                <nav class="mobile links">
                    <ul>
                        <li><a href="./index.html#about_Us">О нас</a></li>
                        <li><a href="./index.html#popular">Популярное</a></li>
                        <li><a href="./index.html#conditions">Условия</a></li>
                        <li><a href="./index.html#contacts">Контакты</a></li>
                    </ul>
                </nav>
                <nav class="desktop links">
                    <ul>
                        <li><a href="./index.html#about_Us">О нас</a></li>
                        <li><a href="./index.html#popular">Популярное</a></li>
                        <li><a href="./index.html#conditions">Условия</a></li>
                        <li><a href="./index.html#contacts">Контакты</a></li>
                    </ul>
                </nav>
            </header>
    </section>

    <section id="catalog">
        <div class="container catalog">
            <h2>КАТЕГОРИИ АВТОМОБИЛЕЙ</h2>
            <img src="./img/категории_машин.png">
            <div class="catagoria">
                <a href="#car_v">Внедорожники</a>
                <a href="#car_b">Бизнес</a>
                <a href="#car_p">Премиум</a>
                <a href="#car_s">Спорткары</a>
                <a href="#car_e">Электромобили</a>
                <a class="left" href="#car_kab">Кабриолет</a>
                <a href="#car_kom">Комфорт</a>
                <a href="#car_m">Минивэны</a>
            </div>
            <div class="cars">
                <div id="car_v" class="car">
                    <h3>Внедорожники</h3>
                    <img src="./img/image.png">
                    <img class="central_photo" src="./img/image.png">
                    <img src="./img/image.png">
                </div>
                <div id="car_b" class="car">
                    <h3>Бизнес</h3>
                    <a href="./car.html"><img src="./img/image-1.png"></a>
                    <img class="central_photo" src="./img/image-1.png">
                    <img src="./img/image-1.png">
                </div>
                <div id="car_p" class="car">
                    <h3>Премиум</h3>
                    <img src="./img/image-2.png">
                    <img class="central_photo" src="./img/image-2.png">
                    <img src="./img/image-2.png">
                </div>
                <div id="car_s" class="car">
                    <h3>Спорткары</h3>
                    <img src="./img/image-3.png">
                    <img class="central_photo" src="./img/image-3.png">
                    <img src="./img/image-3.png">
                </div>
                <div id="car_e" class="car">
                    <h3>Электромобили</h3>
                    <img src="./img/image-4.png">
                    <img class="central_photo" src="./img/image-4.png">
                    <img src="./img/image-4.png">
                </div>
                <div id="car_kab" class="car">
                    <h3>Кабриолет</h3>
                    <img src="./img/image-5.png">
                    <img class="central_photo" src="./img/image-5.png">
                    <img src="./img/image-5.png">
                </div>
                <div id="car_kom" class="car">
                    <h3>Комфорт</h3>
                    <img src="./img/image-6.png">
                    <img class="central_photo" src="./img/image-6.png">
                    <img src="./img/image-6.png">
                </div>
                <div id="car_m" class="car">
                    <h3>Минивэны</h3>
                    <img src="./img/image-7.png">
                    <img class="central_photo" src="./img/image-7.png">
                    <img src="./img/image-7.png">
                </div>
            </div>
    </section>

    <section id="logotip">
        <div class="logotip"><img src="./img/Luxury_cars.png"></div>
    </section>
