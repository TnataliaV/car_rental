<body>
    <section id="cover_1">
        <div class="container">
            <header>

                <div class="car">

                <div class="car">
                    <h3>Кабриолет</h3>
                    <img src="./img/image-5.png">
                    <img class="central_photo" src="./img/image-5.png">
                    <img src="./img/image-5.png">

                <div class="car">
                    <h3>Комфорт</h3>
                    <img src="./img/image-6.png">
                    <img class="central_photo" src="./img/image-6.png">
                    <img src="./img/image-6.png">
                </div>
                <div class="car">
                    <h3>Минивэны</h3>
                    <img src="./img/image-7.png">
                    <img class="central_photo" src="./img/image-7.png">
                    <img src="./img/image-7.png">
